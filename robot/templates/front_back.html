<!DOCTYPE html>
<html lang="ja">
 
<head>
  <meta charset="utf-8">
  <title>Robot</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="{{url_for('static', filename='index.js')}}"></script>
  <style>
    
    #main{
      width:480px;height:640px;
    }

    .btn{
      padding-top: 30px;
      display: flex;
      justify-content: space-evenly;
      padding-left: 30px;
    }

    #front, #back, #left, #right 
    {
      width:200px;height:100px;font-size:50px;background-color: green;color: honeydew;
    }
    #stop{
      width:200px;height:100px;font-size:50px;color:#ff0000
    }
    #info{
      width:200px;height:100px;font-size:50px;
      padding-left: 40px;
    }
  </style>
</head>
 
<body>
  <div id="main" class="btn">
    <pre>
      <button id="front">前進</button><button id="back">後退</button>
      <button id="left">左折</button><button id="right">右折</button>
      <button id="stop">停止</button>
      <p id="info">info</p>
    </pre>
  </div>
</body>
 
</html>
