<html lang=“ja”>
  <head>
    <meta charset=“UTF-8“ />
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="./static/pdf.js"></script>
  </head>
  <body>
      <input onclick="save_pdf_main()" type="button" id="btn" value="PDF作成">
      <div style="width:50%;">
        <canvas id="myChart_1"></canvas>
      </div>
      <script>
        const ctx = document.getElementById('myChart_1');
        const btx = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "rgba(219,39,91,0.5)",
        borderColor: "rgba(25,255,128,0.5)"
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins:{
        title:{
          display: true,
          text: "",
          position: 'bottom'
        },
        subtitle:{
          display: true,
          text: 'sub text'
        },
        bgColor:{
            backgroundColor:'blue'
        }
      }
    }
  });

    </script>
      <textarea name="comment" id="c_01" rows="20" cols="60" style="text-align:left;;margin-left:auto;">comment_1
      </textarea>
      <div style="width:50%;">
        <canvas id="myChart_2"></canvas>
      </div>
      <script>
      const ctx_2 = document.getElementById('myChart_2');
      const labels = [1,2,3,4,5,6,7];
      const data = {
        labels: labels,
        datasets: [{
          label: 'My First Dataset',
          data: [65, 59, 80, 81, 56, 55, 40],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      };
      new Chart(ctx_2, {
        type: 'line',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins:{
            title:{
              display: true,
              text: 'グラフ2',
              position: 'bottom'
            },
            bgColor:{
                backgroundColor:'blue'
            }
          }
        }
      });
    </script>
    <textarea name="comment" rows="20" cols="60" style="text-align:left;;margin-left:auto;">comment_2</textarea>
  </body>
</html>
